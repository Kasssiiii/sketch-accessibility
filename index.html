<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <p>This is the starting point.</p>
    <h2>Accessibility Quiz</h2>
    <fieldset name="question1">
      <p>1. Your favourite colour</p>
      <legend>
        This question asks you about your favourite colour
      </legend>
      <input type="radio" name="question1" id="q1a1"><label for="red" id="q1a1label">Red</label><br>
      <input type="radio" name="question1" id="q1a2"><label for="blue" id="q1a2label">Blue</label><br>
      <input type="radio" name="question1" id="q1a3"><label for="green" id="q1a3label">Green</label><br>

    </fieldset>
    <fieldset name="question2">
      <p>1. Your favourite colour</p>
      <legend>
        This question asks you about your favourite colour
      </legend>
      <input type="radio" name="question2" id="q2a1"><label for="red" id="q2a1label">Red</label><br>
      <input type="radio" name="question2" id="q2a2"><label for="blue" id="q2a2label">Blue</label><br>
      <input type="radio" name="question2" id="q2a3"><label for="green" id="q2a3label">Green</label><br>

    </fieldset>
    <button type="submit" value="Submit" id="submit">Submit</button>
    <script src="js/main.js"></script>
